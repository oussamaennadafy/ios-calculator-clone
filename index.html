<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iphone Calculator clone</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">0</div>
        <div class="buttons">
          <button class="btn btn-AC vertical-operator">AC</button>
          <button class="btn btn-+/- vertical-operator">+/-</button>
          <button class="btn btn-% vertical-operator">%</button>
          <button class="btn btn-.-. horizontal-operator">/</button>
          <button class="btn btn-7 number">7</button>
          <button class="btn btn-8 number">8</button>
          <button class="btn btn-9 number">9</button>
          <button class="btn btn-x horizontal-operator">*</button>
          <button class="btn btn-4 number">4</button>
          <button class="btn btn-5 number">5</button>
          <button class="btn btn-6 number">6</button>
          <button class="btn btn-- horizontal-operator">-</button>
          <button class="btn btn-1 number">1</button>
          <button class="btn btn-2 number">2</button>
          <button class="btn btn-3 number">3</button>
          <button class="btn btn-+ horizontal-operator">+</button>
          <button class="btn btn-0 number">0</button>
          <button class="btn btn-. number">.</button>
          <button class="btn btn-= horizontal-operator">=</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
