<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iphone Calculator clone</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="result">
          <p>0</p>
        </div>
        <div class="buttons">
          <div class="horizontal-options">
            <button class="clear-btn">AC</button>
            <button class=""></button>
            <button class="module-btn"></button>
          </div>
          <div class="vertical-options">
            <button class="division-btn"></button>
            <button class="multiplication-btn"></button>
            <button class="minus-btn"></button>
            <button class="plus-btn"></button>
            <button class="equals-btn"></button>
          </div>
          <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="special-number">0</button>
            <button>.</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
